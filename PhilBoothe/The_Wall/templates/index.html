<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>OurWall | Please Log In</title>
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css' />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='normalize.css') }}"/>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='skeleton.css') }}" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
	<div class="container">
		<div id="header" class="row">
			<h2 class="offset-by-one column">Welcome to OurWall!</h2>
		</div>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				<ul>
				{% for error in messages %}
					<li>{{ error }}</li>
				{% endfor %}
				</ul>
			{% endif %}
		{% endwith %}
		<div id="log-in">
			<h4>Existing User?  Log In Here:</h4>
			<form action="/login" method="post">
				<div class="row">
					<div class="three columns">
						<label for="login-email">Email:</label><input id="login-email" class="u-full-width" type="email" name="email" />
					</div>
					<div class="three columns">
						<label for="login-pw">Password:</label><input id="login-pw" class="u-full-width" type="password" name="password" />
					</div>
				</div>
				<input class="button-primary" type="submit" value="Log In" />
			</form>
		</div>
		<div id="register">
			<h4>New User?  Register Here:</h4>
			<form action="/register" method="post">
				<div class="row">
					<div class="three columns">
						<label for="reg-fName">First Name:</label>
						<input id="reg-fName" type="text" name="first_name" />
					</div>
					<div class="three columns">
						<label for="reg-fName">Last Name:</label>
						<input type="text" name="last_name" />
					</div>
				</div>
				<label for="reg-fName">Email:</label>
				<input type="email" name="email" />
				<div class="row">
					<div class="three columns">
						<label for="reg-fName">Password:</label>
						<input type="password" name="password" />
					</div>
					<div class="three columns">
						<label for="reg-fName">Confirm Password:</label>
						<input type="password" name="conf_password" />
					</div>
				</div>
				<input class="button-primary" type="submit" value="Register" />
			</form>
		</div>
	</div>
</body>
</html>

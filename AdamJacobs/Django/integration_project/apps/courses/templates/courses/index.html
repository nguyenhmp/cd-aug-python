<!DOCTYPE html>
<html>
<head>
	<title>Courses</title>
</head>
<body>
	<h3>Add a new course</h3>
	<form action="{% url 'process' %}" method='POST'>
	{% csrf_token %}
		<input type='text' name='name'>
		<input type='text' name='description'>
		<input type='submit' value='submit'>
	</form>
	<h3>Courses</h3>
	<table>
		<tr>
			<th>Course</th>
			<th>Title</th>
			<th>Users</th>
			<th>Actions</th>
		</tr>
	{% for course in query %}
	<tr>
		<td>{{course.id}}</td>
		<td>{{course.name}}</td>
		<td>{{course.user.first_name}}</td>
		<td><a href="{%url 'remove' id=course.id %}">Remove</a></td>
	<tr>
	{% endfor %}
	</table>
</body>
</html>

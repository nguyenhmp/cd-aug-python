<h3>Are you sure you want to delete the following course?</h3>

<p>Name: {{user.name}}</p>
<p>Description: {{user.description}}</p>
<p><a href="{url 'index'}}">No</a></p>
<form action="{%url 'delete' id=user.id%}" method='post'>

</form>
{% endfor %}

<!DOCTYPE html>
<html>
<head>
	<title>Ninja_Gold</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
	<p>Your Gold: {{ session['score'] }}</p>
	<div class = 'box'>
		<h3>Farm</h3>
		<p>(earns 10-20 golds)</p>
		<form action='/process_money' method='post'>
			<input name = 'farm' type='submit' value='Find Gold!'>
			<input type='hidden' name='building' value='farm'>
		</form>
	</div>
	<div class = 'box'>
		<h3>Cave</h3>
		<p>(earns 5-10 golds)</p>
		<form action='/process_money' method='post'>
			<input name = 'cave' type='submit' value='Find Gold!'>
			<input type='hidden' name='building' value='cave'>
		</form>
	</div>
	<div class = 'box'>
		<h3>House</h3>
		<p>(earns 2-5 golds)</p>
		<form action='/process_money' method='post'>
			<input name = 'house' type='submit' value='Find Gold!'>
			<input type='hidden' name='building' value='house'>
		</form>
	</div>
	<div class = 'box'>
		<h3>Casino</h3>
		<p>(earns 0-50 golds)</p>
		<form action='/process_money' method='post'>
			<input name = 'casino' type='submit' value='Find Gold'>
			<input type='hidden' name='building' value='casino'>
		</form>
	</div>
	<div id = 'activities'>
		<p>Activities:</p>
		<ul>
		{% for value in session['activities'] %}
			<li class= {{value['color']}}>{{ value['text'] }}</li>
		{% endfor %}
		</ul>
	</div>
</body>
</html>

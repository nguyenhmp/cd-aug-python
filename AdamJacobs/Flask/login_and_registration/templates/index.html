<html>
<head>
  <title>Login and Registration</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
	{% with messages = get_flashed_messages() %} 
		{% if messages %} 
			{% for message in messages %}
				<p>{{message}}</p>
			{% endfor%} 
		{% endif %} 
	{% endwith %}

	<form action='/register' method='Post'>
		<label for='first_name'>First Name:<input type='text' name='first_name'></label>
		<label for='last_name'>Last Name:<input type='text' name='last_name'></label>
		<label for='email'>Email:<input type='text' name='email'></label>
		<label for='password'>Password:<input type='text' name='password'></label>
		<label for='confirm_password'>Confirm Password:<input type='text' name='confirm_password'></label>
		<input type="submit" value="Register">
	</form>
	<form action='/login' method='Post'>
		<label for='email'>Email:<input type='text' name='email'></label>
		<label for='email'>Password:<input type='text' name='password'></label>
		<input type="submit" value="Login">
	</form>
</body>
</html>
